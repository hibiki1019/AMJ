    <div id="wrapper">
        <div id="container">
            <!--メールフォームプロ-->
            <div class="section__title">
                <div class="section__subtitle">
                    <p>お問い合わせ</p>
                </div>
                <div class="section__maintitle">
                    <h1>CONTACT</h1>
                </div>
            </div>
            <form id="mailformpro" action="mailformpro/mailformpro.cgi" method="POST">

                <div class="contact__content--comment">
                    <p>お問い合わせは以下の必要事項をご入力の上、ご連絡お願いいたします。</p>
                </div>
                <dl class="mailform">
                    <dt class="mfp">会社名</dt>
                    <dd class="mfp">
                        <div class="mfp_rows">
                            <div class="mfp_col10">
                                <input type="text" name="会社名">
                            </div>
                        </div>
                    </dd>
                    <dt class="mfp">お名前<span class="must">必須</span></dt>
                    <dd class="mfp">
                        <div class="mfp_rows">
                            <div class="mfp_col10">
                                <input type="text" name="お名前" size="15" required="required">
                            </div>
                        </div>
                    </dd>
                    <dt class="mfp">フリガナ<span class="must">必須</span></dt>
                    <dd class="mfp">
                        <div class="mfp_rows">
                            <div class="mfp_col10">
                                <input type="text" name="フリガナ" size="15" required="required">
                            </div>
                        </div>
                    </dd>
                    <dt class="mfp">メールアドレス<span class="must">必須</span></dt>
                    <dd class="mfp">
                        <div class="mfp_rows">
                            <div class="mfp_col10">
                                <input type="email" data-type="email" name="email" size="40" required="required">
                            </div>
                        </div>
                    </dd>
                    <dt class="mfp">電話番号</dt>
                    <dd class="mfp">
                        <div class="mfp_rows">
                            <div class="mfp_col10">
                                <input type="tel" data-type="tel" name="電話番号" size="16" data-min="9">
                            </div>
                        </div>
                    </dd>
                    <dt class="mfp">お問い合わせの種類<span class="must">必須</span></dt>
                    <dd class="mfp">
                        <div class="mfp_rows">
                            <div class="mfp_col10">
                                <select name="お問い合わせの種類" id="">
                                    <option value="選択してください" disabled>選択してください</option>
                                    <option value="弊社事業について">弊社事業について</option>
                                    <option value="商品について">商品について</option>
                                    <option value="採用について">採用について</option>
                                    <option value="取材のお申し込み">取材のお申し込み</option>
                                    <option value="その他">その他</option>
                                </select>
                            </div>
                        </div>
                    </dd>
                    <dt class="mfp">お問い合わせ内容<span class="must">必須</span></dt>
                    <dd class="mfp">
                        <div class="mfp_rows">
                            <div class="mfp_col10">
                                <textarea type="text" name="お問い合わせ内容" rows="20"></textarea>
                            </div>
                        </div>
                    </dd>
                </dl>
                <div class="mfp_buttons">
                    <button type="submit">入力内容の確認</button>
                </div>
            </form>
            <script type="text/javascript" id="mfpjs" src="mailformpro/mailformpro.cgi" charset="UTF-8"></script>
            <!--/メールフォームプロ-->
